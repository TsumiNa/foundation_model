# experiment_name: base_experiment # This can be overridden by CLI or defaults if not set
# log_dir: results/logs/${experiment_name} # Replaced by trainer.default_root_dir
seed_everything: 42
model:
  class_path: foundation_model.models.FlexibleMultiTaskModel
  init_args:
    shared_block_dims: [580, 256, 128, 64]
    task_configs:
      - name: Density
        type: REGRESSION
        data_column: Density
        dims: [64, 32, 1]
        norm: true
        residual: false
        weight: 1.0
        enabled: true
        optimizer:
          optimizer_type: AdamW
          lr: 0.01
          weight_decay: 0.01
          eps: 1.0e-06
          betas: [0.9, 0.999]
          scheduler_type: ReduceLROnPlateau
          mode: min
          factor: 0.5
          patience: 10
          min_lr: 1.0e-05

      - name: Volume # Note: Duplicate task name, this might be an issue or intended for some reason.
        type: REGRESSION
        data_column: Volume # Assuming same column for this duplicate
        dims: [64, 32, 1]
        norm: true
        residual: false
        weight: 1.0
        enabled: true
        optimizer:
          optimizer_type: AdamW
          lr: 0.01
          weight_decay: 0.01
          eps: 1.0e-06
          betas: [0.9, 0.999]
          scheduler_type: ReduceLROnPlateau
          mode: min
          factor: 0.5
          patience: 10
          min_lr: 1.0e-05
      # - name: regression_3
      #   type: REGRESSION
      #   dims: [64, 32, 1]
      #   norm: true
      #   residual: false
      #   weight: 1.0
      #   enabled: true
      #   optimizer:
      #     optimizer_type: AdamW
      #     lr: 0.001
