      #   optimizer:
      #     optimizer_type: AdamW
      #     lr: 0.002
      #     scheduler_type: StepLR
      #     patience: 30
      #     factor: 0.1
    shared_block_optimizer:
      optimizer_type: AdamW
      lr: 0.001
      weight_decay: 0.01
      eps: 1.0e-06
      betas: [0.9, 0.999]
      freeze_parameters: false # Control encoder freezing here
      scheduler_type: ReduceLROnPlateau
      mode: min
      factor: 0.1
      patience: 20
      min_lr: 1.0e-06
      monitor: val_final_loss
    with_structure: false
    modality_dropout_p: 0.3
    norm_shared: true
    residual_shared: true
    enable_self_supervised_training: false
    mask_ratio: 0.15
    temperature: 0.07
    loss_weights:
      mfm: 1.0
      contrastive: 1.0
      cross_recon: 1.0
    # lora_rank and lora_alpha are per-task configurations

data:
  class_path: foundation_model.data.CompoundDataModule
  init_args:
    formula_desc_source: /data/foundation_model/data/qc_ac_te_mp_dos_kmd1d_desc_20250529.pd.xz
    attributes_source: /data/foundation_model/data/qc_ac_te_mp_dos_norm_reformat_20250529.pd.xz
    task_configs: ${model.init_args.task_configs}
    batch_size: 256
    num_workers: 0
    val_split: 0.1
    test_split: 0.1
    train_random_seed: 42
    test_random_seed: 24

trainer:
  default_root_dir: ${oc.env:LOG_DIR,results/logs/default_experiment}
  max_epochs: 100
  # devices: auto
  accelerator: auto
  devices: 1
  enable_progress_bar: true
  fast_dev_run: false
  # precision: 16-mixed
  # accumulate_grad_batches: 1
  log_every_n_steps: 50
  logger:
    - class_path: lightning.pytorch.loggers.CSVLogger
      init_args:
        save_dir: ${oc.env:LOG_DIR,results/logs/default_experiment}
        name: csv_logs
    - class_path: lightning.pytorch.loggers.TensorBoardLogger
      init_args:
        save_dir: ${oc.env:LOG_DIR,results/logs/default_experiment}
        name: tensorboard_logs
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        filename: model-{epoch:02d}-{val_final_loss:.4f}
        monitor: val_final_loss
        mode: min
        save_top_k: 3
        save_last: true
        verbose: true
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_final_loss
        patience: 25
        mode: min
        verbose: true
